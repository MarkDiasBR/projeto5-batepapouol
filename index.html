<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-papo UOL</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="overlay-entrada">
        <div>
            <img src="./img/logo 2.png" alt="Logo">
        </div>
        <div>
            <input data-test="input-name" class="input-login" type="text" name="" id="input-login" placeholder="Digite seu nome">
            <button data-test="send-name" class="input-login-button" id="input-login-button" onclick="logarUsuario()">Entrar</button>
        </div>
    </div>
    <div class="overlay">
        <div data-test="overlay" class="overlay-fora">
        </div>
        <div class="wrapper-sidebar">
            <div class="sidebar">
                <p class="titulo-sidebar">Escolha um contato<br>para enviar mensagem:</p>
                <div class="wrapper-participants">
                </div>
                <p class="titulo-sidebar">Escolha a visibilidade:</p>
                <div class="wrapper-reserved">
                    <div data-test="public" class="botao-sidebar privacy public selected" onclick="selecionaPrivacidade()">
                        <ion-icon name="lock-open"></ion-icon>
                        <p>PÃºblico</p>
                        <ion-icon data-test="check" name="checkmark-outline"></ion-icon>
                    </div>
                    <div data-test="reserved" class="botao-sidebar privacy reserved" onclick="selecionaPrivacidade()">
                        <ion-icon name="lock-closed"></ion-icon>
                        <p>Reservadamente</p>
                        <ion-icon data-test="check" name="checkmark-outline"></ion-icon>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <header>
        <div>
            <img src="./img/logo 1.png" alt="Logo">
        </div>
        <div data-test="open-participants" class="botao-overlay-sidebar" onclick="toggleSidebar()">
            <ion-icon name="people"></ion-icon>
        </div>
    </header> 
    <main>
    </main>
    <footer>
        <div data-test="recipient">
            <textarea class="input-message" data-test="input-message" name="mensagem-name" id="textarea-id" rows="1" placeholder="Escreva aqui"></textarea>
            <p>Enviando para <span class="input-message-destinatario">Todos</span> (<span class="input-message-privacidade selected">abertamente</span><span class="input-message-privacidade">reservadamente</span>)</p>
        </div>
        <button onclick="enviarMensagem()" data-test="send-message">
            <ion-icon name="paper-plane-outline"></ion-icon>
        </button>
    </footer>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
	<script src="./js/script.js"></script>
</body>
</html>
